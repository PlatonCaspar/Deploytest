{%- extends 'base.html' %}
{% block title %}
    Create a new Device
{% endblock %}
{% block content %}

<div class="row">
    <div class="col-xs-3 col-md-3 col-ld-3"></div>
    <div class="col-xs-6 col-md-6 col-ld-6">
        <div class="">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        New Device
                    </h3>
                </div>
                <div class="panel-body">
                    <form action="{{url_for('add_device_do')}}" method="POST">
                        <div class="form-group">
                            <label for='device_name'>Device Name</label>
                            <input type="text" class="form-control" name="device_name" id="device_name" placeholder="Please enter the Device Name"
                            required="required">
                        </div>
                        <div class="form-group">
                            <label for='device_brand'>Brand Name</label>
                            <input type="text" class="form-control" name="device_brand" id="device_brand" 
                            required="required" placeholder="Please enter the Brand Name">
                        </div>
                        <button class="btn btn-default" type="submit">Create</button>
                    </form>
                </div>


            </div>


        </div>
    </div>
    <div class="col-xs-3 col-md-3 col-ld-3"></div>

</div>
{% endblock %}
