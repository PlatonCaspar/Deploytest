{%- extends 'base.html' %}
{% block title %}
    Create a new Part Type
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-2 col-ld-8"></div>
        <div class="container col-xs-12 col-md-8 col-ld-8">
            <form action="{{url_for('create_part_type')}}" method="POST">
                <div class="">
                    <div class="form-group">
                        <input class="form-control" placeholder="Please name the Type..." name="name" required>
                    </div>
                </div>
                <div class="" id="input_container">
                    <div class="input-group" id="group:1">
                        <input class="form-control" placeholder="Please enter a property..."
                        id="input:1" name="input:1">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="button" oncklick="$(this).parent('.input-group').remove()">
                                <i class="glyphicon glyphicon-remove"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-plus" onclick="add_input($('#input_container'))">
                        </span>
                    </button>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">
                       Create
                    </button>
                </div>
            </form>
        </div>
</div>

<script>
function add_input(container){
        console.log("add_input was called")
        var start = 0;
        var inputs;
        inputs = $(container).find('input');
        for (var input in inputs){
            var name = null;
            console.log(inputs[input]);
            name = inputs[input].attr("name");
            console.log(name);
            name = name.split(':')[1];
            nr = parseInt(name);
            if (nr>start){
                start = nr;
            }
        }
        start += 1;
        var _str = "\".input-group\""
        container.append(
                    '<div class="input-group" id="group:'+toString(start)+'">'+
                        '<input class="form-control" placeholder="Please enter a property..."'+
                        'id="input:'+toString(start)+'" name="input:'+toString(start)+'">'+
                        '<div class="input-group-btn">'+
                            '<button class="btn btn-default" type="button" oncklick="$(this).parent('+_str+').remove()">'+
                                '<i class="glyphicon glyphicon-remove"></i>'+
                            '</button>'+
                        '</div>'+
                    '</div>'
        )
    }
    add_input($('#input_container'))
</script>

{% endblock %}
