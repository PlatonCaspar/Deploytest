{%- extends "base.html" %}
{%- import 'bootstrap/wtf.html' as wtf %}

{% block title %}
    So someone forgot his password
{% endblock %}

{% block content %}

<div class="container container-fluid">
    <div class="panel">
        <div class="panel-heading">Change Password of someone else</div>
        <div class="panel-body">
            <form action="" method="post">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="uid" type="text" class="form-control" name="uid" placeholder="UID" required="true">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="new_password_1" type="password" class="form-control" required="true"
                           name="new_password_1"
                           placeholder="New password">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="new_password_2" type="password" class="form-control" name="new_password_2"
                           required="true"
                           placeholder="Please confirm new password">
                </div>
                <br><br>
                <label class="label label-warning"
                       for="current_user_password">{{ current_user.username+"`s Password" }}</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="current_user_password" type="password" class="form-control" name="current_user_password"
                           placeholder="Please confirm with your current password" required="true">
                </div>
            </form>
        </div>
    </div>

</div>
