{%- extends 'base.html' %}
{%- import 'own_wtf.html' as wtf %}

{% block content %}
    
<div class="container">
    <div class="row">
        <div class="col-xs-1 col-md-3 col-ld-3"></div>
        <div class="col-xs-10 col-md-6 col-ld-6 well back_white box_shadow">
            <h3>Login</h3>
            <hr>
            <div class="form-group">
                <form action="#" method="post">
                    {{ wtf.form_field(form.username, placeholder="Please enter your username...") }}
                    {{ wtf.form_field(form.password, placeholder="Please enter your password...") }}
                    <div class="checkbox">
                        <label><input type="checkbox" class="checkbox" id="rememberMe" name="rememberMe">Keep logged
                            in?</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>

                    {{ form.hidden_tag }}

                </form>
            </div>
            <div class="form-group">
                <form action="#" method="POST">
                    <button type="submit" class="btn btn-default btn-block" name="register_button" id="register_button">Register</button>
                </form>
                <form action="{{ url_for('user_forgot_password') }}" method="get">
                    <button type="submit" value="True" class="btn btn-danger btn-block" style="margin-top: 5%">Forgot Password?</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
