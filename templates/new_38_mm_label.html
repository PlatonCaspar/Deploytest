{%- extends "base.html" %}
{% block title %}
    Print Label
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Print 38mm Label</h3>
                </div>
                <div class="panel-body row">
                    <form action="{{url_for('print_new_38mm_label')}}" method="POST">
                        <div class="col-xs-7" >
                        <!-- <div style="margin: auto;"> -->
                            <img class="img-responsive" src="/static/staticPictures/38mmlabel.png" style="border: 1px solid #eee; border-radius: 5px 5px 5px 5px">
                            <p class="row">
                                <div class="form-group col-xs-11">
                                    <input class="form-control input-sm" placeholder="QR-Code Data" name="QR" type="text">
                                </div>
                            </p>
                        </div>
                        <div class="col-xs-5">
                            <div class="form-group">
                                <input class="form-control" type="text", placeholder="HEAD", name="HEAD">
                            </div>
                            <div class="form-group">
                                <input class="form-control input-sm" type="text", placeholder="SUBHEAD", name="SUBHEAD">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control input-sm" name="TEXT" placeholder="TEXTAREA" rows="6"></textarea>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <button class="btn btn-success btn-block" type="submit">Print!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
