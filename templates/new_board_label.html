{%- extends "base.html" %}
{% block title %}
    Print Label
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-xs-3 col-md-3 col-ld-3"></div>
        <div class="col-xs-6 col-md-6 col-ld-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Print Board Label</h3>
                </div>
                <div class="panel-body">
                    <form action="{{url_for('print_label')}}" method="POST">
                        <div class="input-group">    
                            <input class="form-control" type="text", id="text" name="text" required="required"
                            placeholder="Enter the value you want to print...">
                            <div class="input-group-btn">
                                <button class="btn btn-success" type="submit">Print</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
