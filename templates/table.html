{%- extends 'base.html' %}


{% block content %}
    <div class=container>
        <table class="table table-striped table-hover table-responsive">

            <thead>
            <tr>
                <th>ID</th>
                <th>Project Name</th>
                <th>Code</th>
                <th>Version</th>
            </tr>
            </thead>
            <tbody>
            {% for row in args %}

                <tr>

                    <td><a href="{{ row.link }}" data-toggle="modal">{{ row.id }}</a></td>
                    <td><a href="{{ row.link }}" data-toggle="modal">{{ row.project_name }}</a></td>
                    <td><a href="{{ row.link }}" data-toggle="modal">{{ row.code }}</a></td>
                    <td><a href="{{ row.link }}" data-toggle="modal">{{ row.version }}</a></td>

                    {#               {{ row.link }}#}


                </tr>

            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
