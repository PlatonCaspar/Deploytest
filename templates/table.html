{%- extends 'base.html' %}

{% block title %}
    Results
{% endblock %}

{% block content %}
    <div class=container>
        <table class="table table-striped table-hover table-responsive table-condensed">

            <thead>
            <tr>
                <th class="text-info">Code</th>
                <th class="text-info">Project Name</th>
                <th class="text-info">Version</th>
                <th class="text-info">Added on</th>
                <th class="text-info">Added by</th>
            </tr>
            </thead>
            <tbody>
            {% for row in args %}
                <form action="{{ row.link }}">


                    <tr>
                        <div class="btn-group btn-group-justified">


                            <td class="text-justify">
                                <button type="submit" class="btn btn-block" style="background-color: transparent">{{ row.code }}</button>
                            </td>
                            <td class="text-justify">
                                <button type="submit" class="btn btn-block" style="background-color: transparent">{{ row.project_name }}</button>
                            </td>
                            <td class="text-justify">
                                <button type="submit" class="btn btn-block" style="background-color: transparent">{{ row.version }}</button>
                            </td>
                            <td class="text-justify">
                                <button type="submit" class="btn btn-block" style="background-color: transparent">{{ row.dateAdded }}</button>
                            </td>
                            <td class="text-justify">
                                <button type="submit" class="btn btn-block btn-text-left" style="background-color: transparent"><span class="glyphicon glyphicon-user" style="padding-right: 5px"></span>{{row.addedBy }}</button>
                            </td>

                        </div>
                    </tr>

                </form>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
