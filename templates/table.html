{%- extends 'base.html' %}

{% block title %}
Results
{% endblock %}

{% block content %}
    <div class=container>
        <table class="table table-striped table-hover table-responsive table-condensed">

            <thead>
            <tr>
                <th class="text-info">Code</th>
                <th class="text-info">Project Name</th>
                <th class="text-info">Version</th>
                <th class="text-info">Added on</th>
                <th class="text-info">Added by</th>
            </tr>
            </thead>
            <tbody>
            {% for row in args %}

                <tr>
                    <td><a href="{{ row.link }}" data-toggle="modal">{{ row.code }}</a></td>
                    <td><a href="{{ row.link }}" data-toggle="modal">{{ row.project_name }}</a></td>
                    <td><a href="{{ row.link }}" data-toggle="modal">{{ row.version }}</a></td>
                    <td><a href="{{ row.link }}" data-toggle="modal">{{ row.dateAdded }}</a></td>
                    <td><a href="{{ row.link }}" data-toggle="modal">{{ row.addedBy }}</a></td>


                </tr>

            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
