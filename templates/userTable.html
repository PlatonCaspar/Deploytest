{%- extends 'base.html' %}


{% block content %}
    <div class=container>
        <table class="table table-striped table-hover table-responsive">

            <thead>
            <tr>
                <th>Username</th>
                <th>User ID</th>
                <th>Email Adresse</th>


            </tr>
            </thead>
            <tbody>
            {% for row in args %}

                <tr>

                    <td>{{ row.username }}</td>
                    <td>{{ row.uid }}</td>
                    <td>{{ row.email }}</td>


                </tr>

                <ul class="pager">
                    <li><a href={{ url_for('user_forgot_password') }}>Back</a></li>
                </ul>

            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
