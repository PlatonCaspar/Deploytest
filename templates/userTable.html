{%- extends 'base.html' %}


{% block content %}
    <div class=container>
        <table class="table table-striped table-hover table-responsive">

            <thead>
            <tr>
                <th>Username</th>
                <th>User ID</th>
                <th>Email Adresse</th>
                <th>Password Hash</th>

            </tr>
            </thead>
            <tbody>
            {% for row in args %}

                <tr>

                    <td>{{ row.username}}</td>
                    <td>{{row.uid}}</td>
                    <td>{{ row.email}}</td>
                    <td>{{row.password_hashed_and_salted}}</td>

                </tr>

            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
